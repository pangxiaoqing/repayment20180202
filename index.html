<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <title>客户充值系统</title>
    <link rel="stylesheet" type="text/css" href="./style/css/bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="./style/css/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="./style/css/style.css"/>
    <!--[if lt IE 9]>
    <script src="./script/Libs/html5shiv.min.js"></script>
    <script src="./script/Libs/respond.js"></script>
    <![endif]-->
  </head>
  <body>    
    <div id="root"></div>
    <script type="text/template" id="content">
      <h-head />
      <h-main />
      <h-footer />
    </script>
    <script type="text/template" id="_login_temp">
      <h-login />
    </script>
    <script type="text/template" id="_contract">
      <tr>
        <td scope="row">%id</td>
        <td scope="row"><span>%contract</span></td>
        <td scope="row">%username</td>
        <td scope="row">%money</td>
        <td style="display:flex;">
          <!--<a href="javascript:;" contract='%id' contractCode="%contract" class="btn btn-submit recharge" style="margin-right:20px;">充值</a>-->
          <!--<a href="javascript:;" class="btn btn-submit_green identify">认证</a>-->
          <button contract='%id' contractCode="%contract" class="identify btn-submit rechargeBtn %hide" style="margin-right:20px;">充值</button>
          <button class="identify %btn-submit_green identifyBtn" %disable>认证</button>
        </td>
        <!--<td>
          <a href="javascript:;" contract='%id' contractCode="%contract" class="btn btn-submit recharge">充值</a>
        </td>-->
      </tr>
    </script>
    <script type="text/template" id="_recharge">
      <tr>
        <td>%id</td>
        <td><span>%contract</span></td>
        <td>%username</td>
        <td>%money</td>
        <td>%result</td>
      </tr>
    </script>
    <script type="text/template" id="_daichangContract">
      <tr>
        <td scope="row">——</td>
        <td scope="row"><span>%contract</span></td>
        <td scope="row">%username</td>
        <td scope="row">——</td>
        <td style="display:flex;">
          <!--<a href="javascript:;" contract='%id' contractCode="%contract" class="btn btn-submit recharge" style="margin-right:20px;">充值</a>
          <a href="javascript:;" class="btn btn-submit_green daichang_identify">认证</a>-->
          <button contract='%id' contractCode="%contract" class="identify btn-submit daichang_rechargeBtn" %hide style="margin-right:20px;">充值</button>
          <button class="identify %btn-submit_green daichang_identifyBtn" %disable>认证</button>
        </td>
        <!--<td>
          <a href="javascript:;" contract='%id' contractCode="%contract" class="btn btn-submit recharge">充值</a>
        </td>-->
      </tr>
    </script>
    <script type="text/template" id="_daichangRecharge">
      <tr>
        <td>%id</td>
        <td><span>%contract</span></td>
        <td>%username</td>
        <td>%money</td>
        <td>%result</td>
      </tr>
    </script>
    <script type="text/template" id="__temp_html">

      {
        var _str = '';
        _str = '<li class="active"><a href="#'+this.tapA+'" name="'+this.tapA+'" data-toggle="tab">'+this.tapA_info+'</a></li><li><a href="#'+this.tapB+'" name="'+this.tapB+'" data-toggle="tab">'+this.tapB_info+'</a></li>';

      return [_str];
      }

    </script>
    <script src="./script/Libs/jquery.1.9.min.js"></script>
    <script src="./script/hmd.js"></script>
    <script src="./script/Controller/index.js"></script>
    <script src="./script/Libs/jquery.cookie-min.js"></script>
  </body>
</html>
